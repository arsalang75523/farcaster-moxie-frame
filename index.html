<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll Frame</title>
  
  <!-- Open Graph Meta Tags for Farcaster -->
  <meta property="og:title" content="Polls Frame" />
  <meta property="og:image" content="https://fc-polls.vercel.app/api/image?id=054aee65-c63d-46c1-a1f9-a05b747860f6" />
  
  <!-- Farcaster Frame Meta Tags -->
  <meta property="fc:frame:image" content="https://proxy.wrpcd.net/?url=https%3A%2F%2Ffc-polls.vercel.app%2Fapi%2Fimage%3Fid%3D054aee65-c63d-46c1-a1f9-a05b747860f6&s=1464559bb873852d35b8272bb9a01a94e27ed65db05d624d3561d82fac486fb2" />
  <meta property="fc:frame:post_url" content="https://fc-polls.vercel.app/api/vote?id=054aee65-c63d-46c1-a1f9-a05b747860f6" />

  <!-- Buttons to vote in the poll -->
  <meta property="fc:frame:button:1:type" content="post" />
  <meta property="fc:frame:button:1:title" content="Option 1" />
  
  <meta property="fc:frame:button:2:type" content="post" />
  <meta property="fc:frame:button:2:title" content="Option 2" />
  
  <meta property="fc:frame:button:3:type" content="post" />
  <meta property="fc:frame:button:3:title" content="Option 3" />
  
  <meta property="fc:frame:button:4:type" content="post" />
  <meta property="fc:frame:button:4:title" content="Option 4" />
  
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <h1>Poll Frame</h1>

  <!-- Poll Image -->
  <img src="https://fc-polls.vercel.app/api/image?id=054aee65-c63d-46c1-a1f9-a05b747860f6" alt="Poll Image" style="width: 100%; max-width: 600px;">

  <!-- Poll Description -->
  <p>Vote for your favorite option below!</p>

  <!-- Buttons for Farcaster Frame -->
  <div id="frame-buttons">
    <button class="frame-button" id="btn1">Option 1</button>
    <button class="frame-button" id="btn2">Option 2</button>
    <button class="frame-button" id="btn3">Option 3</button>
    <button class="frame-button" id="btn4">Option 4</button>
  </div>

  <!-- Share button (hidden by default) -->
  <button id="share-btn" class="btn" style="display:none;">Share</button>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
